@startuml
hide footbox

actor User
actor Computer
actor WindowSystem
actor Qt
actor Application
actor Window
actor Widget1
actor Widget2

User -> Computer: press/release key/mouse

Computer - -> WindowSystem
WindowSystem - -> Qt

Qt - -> Application : <b>key/mouse event</b>

Application - -> Window : <b>key/mouse event</b>
Window - -> Widget1 : <b>key/mouse event</b>
Widget1 - -> Widget1 : keyPressed()
Widget1 -> : clicked() signal

Application -> Window : <b>paint event</b>

Window - -> Window : draw itself

Window -> Widget1 : paint event
Widget1 - -> Widget1 : draw itself

Window -> Widget2 : paint event
Widget2 - -> Widget2 : draw itself

Qt - -> : <b>timer event(s)</b> : \ngenerated independently \nby the system
@enduml

